<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length == 0 || arr.length == 1) return "-Infinity";
			let first = Number.MIN_VALUE;
			let second;
			let count =0;
			for (let index = 0; index < arr.length; index++) {
				if(first === arr[index])count++;
				if(arr[index] > first){
					second = first;
					first = arr[index];
				}else if(arr[index] < first && arr[index] > second) second = arr[index];
			}
			if(count + 1 === arr.length) return "-Infinity";
			else return second;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
